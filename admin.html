<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Myanmar:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans Myanmar', sans-serif;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .new-order-animation {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>
<body class="bg-gray-200 antialiased">

    <div id="app-container" class="container mx-auto p-4 max-w-7xl">

        <div id="login-view" class="max-w-md mx-auto mt-20">
             <div class="bg-white rounded-xl shadow-lg p-8">
                <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Admin Login</h2>
                <form id="login-form">
                    <div class="space-y-4">
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                            <input type="email" id="email" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                        </div>
                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                            <input type="password" id="password" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                        </div>
                    </div>
                    <div class="mt-6">
                        <button type="submit" class="w-full bg-indigo-600 text-white rounded-lg py-3 font-semibold hover:bg-indigo-700 transition-colors">Sign In</button>
                    </div>
                </form>
             </div>
        </div>

        <div id="main-app" class="hidden">
            <div id="dashboard-view">
                <header class="flex justify-between items-center mb-8">
                    <div class="text-center flex-grow">
                        <h1 class="text-4xl font-bold text-gray-800">Order Dashboard</h1>
                        <p class="text-gray-500">Manage active orders and payments</p>
                    </div>
                     <div class="flex flex-col items-end space-y-2">
                        <button onclick="switchView('admin')" class="bg-blue-100 text-blue-700 shadow-lg rounded-full px-4 py-2 text-sm font-medium hover:bg-blue-200 transition-all w-full text-center">Admin Panel</button>
                        <button onclick="switchView('records')" class="bg-green-100 text-green-800 shadow-lg rounded-full px-4 py-2 text-sm font-medium hover:bg-green-200 transition-all w-full text-center">Order Records</button>
                        <button onclick="clearCompletedOrders()" class="bg-yellow-100 text-yellow-800 shadow-lg rounded-full px-4 py-2 text-sm font-medium hover:bg-yellow-200 transition-all w-full text-center">Clear Completed</button>
                        <button onclick="logout()" class="bg-red-100 text-red-700 shadow-lg rounded-full px-4 py-2 text-sm font-medium hover:bg-red-200 transition-all w-full text-center">Sign Out</button>
                    </div>
                </header>
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                    <div>
                        <h2 class="text-2xl font-bold mb-4 text-gray-700">Active Orders</h2>
                        <div id="active-orders" class="space-y-4"></div>
                    </div>
                    <div>
                        <h2 class="text-2xl font-bold mb-4 text-gray-700">Ready for Payment</h2>
                        <div id="payment-due-orders" class="space-y-4"></div>
                    </div>
                </div>
            </div>

            <div id="admin-view" class="hidden">
                <header class="flex justify-between items-center mb-8">
                    <div class="text-center flex-grow">
                         <h1 class="text-4xl font-bold text-gray-800">Admin Panel</h1>
                         <p class="text-gray-500">Add new items to the menu</p>
                    </div>
                    <button onclick="switchView('dashboard')" class="bg-white shadow-lg rounded-full px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-200 transition-all">Back to Dashboard</button>
                </header>
                <div class="max-w-md mx-auto bg-white rounded-xl shadow-lg p-8">
                    <form id="add-menu-item-form">
                        <div class="space-y-4">
                            <div>
                                <label for="item-name" class="block text-sm font-medium text-gray-700">Item Name</label>
                                <input type="text" id="item-name" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" placeholder="e.g., Pad Thai">
                            </div>
                            <div>
                                <label for="item-price" class="block text-sm font-medium text-gray-700">Price</label>
                                <input type="number" id="item-price" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" placeholder="e.g., 120">
                            </div>
                            <div>
                                <label for="item-image" class="block text-sm font-medium text-gray-700">Image URL</label>
                                <input type="url" id="item-image" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" placeholder="https://placehold.co/...">
                            </div>
                        </div>
                        <div class="mt-6">
                            <button type="submit" class="w-full bg-indigo-600 text-white rounded-lg py-3 font-semibold hover:bg-indigo-700 transition-colors">Add Menu Item</button>
                        </div>
                    </form>
                </div>
            </div>
            
            <div id="records-view" class="hidden">
                 <header class="flex justify-between items-center mb-8">
                    <div class="text-center flex-grow">
                         <h1 class="text-4xl font-bold text-gray-800">Order Records</h1>
                         <p class="text-gray-500">List of all completed orders</p>
                    </div>
                    <button onclick="switchView('dashboard')" class="bg-white shadow-lg rounded-full px-4 py-2 text-sm font-medium text-gray-700 hover:bg-gray-200 transition-all">Back to Dashboard</button>
                </header>
                <div id="records-list" class="bg-white rounded-xl shadow-lg p-6 space-y-4 max-h-[70vh] overflow-y-auto">
                    <!-- Completed orders will be rendered here -->
                </div>
            </div>
        </div>
        
        <div id="message-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
            <div class="bg-white rounded-lg shadow-xl p-8 max-w-sm mx-auto text-center">
                <p id="modal-message" class="text-lg mb-6"></p>
                <button onclick="closeModal()" class="bg-indigo-600 text-white rounded-lg px-6 py-2 font-semibold hover:bg-indigo-700 transition-colors">Close</button>
            </div>
        </div>

    </div>

    <script type="module">
        // Firebase Imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, where, onSnapshot, doc, updateDoc, setLogLevel, getDocs, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- CONFIGURATION ---
        const firebaseConfig = {
          apiKey: "AIzaSyC6xVXYg01N67cIo_vDQANhnEmkz-LSGfk",
          authDomain: "akari-qr-order-system.firebaseapp.com",
          projectId: "akari-qr-order-system",
          storageBucket: "akari-qr-order-system.appspot.com",
          messagingSenderId: "646414842831",
          appId: "1:646414842831:web:0b76fc26030ba",
          measurementId: "G-VWBWZ2NHK9"
        };
        
        // --- FIREBASE INITIALIZATION ---
        let app, auth, db, ordersCollectionRef, menuCollectionRef;
        try {
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
            setLogLevel('debug'); 

            ordersCollectionRef = collection(db, "orders");
            menuCollectionRef = collection(db, "menu");
        } catch (error) {
            console.error("Firebase initialization failed:", error);
            showModal("Could not connect to the ordering service. Please try again later.");
        }
        
        // --- DOM ELEMENTS ---
        const loginView = document.getElementById('login-view');
        const mainApp = document.getElementById('main-app');
        const loginForm = document.getElementById('login-form');
        const dashboardView = document.getElementById('dashboard-view');
        const adminView = document.getElementById('admin-view');
        const recordsView = document.getElementById('records-view');
        const activeOrdersContainer = document.getElementById('active-orders');
        const paymentDueOrdersContainer = document.getElementById('payment-due-orders');
        const addMenuItemForm = document.getElementById('add-menu-item-form');
        const recordsList = document.getElementById('records-list');

        // --- AUTHENTICATION ---
        onAuthStateChanged(auth, (user) => {
            if (user) {
                loginView.classList.add('hidden');
                mainApp.classList.remove('hidden');
                initApp();
            } else {
                mainApp.classList.add('hidden');
                loginView.classList.remove('hidden');
            }
        });

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            try {
                await signInWithEmailAndPassword(auth, email, password);
            } catch (error) {
                console.error("Login failed:", error);
                showModal("Login failed. Please check your email and password.");
            }
        });

        window.logout = async () => {
            try {
                await signOut(auth);
            } catch (error) {
                console.error("Sign out failed:", error);
            }
        };

        // --- DASHBOARD/ADMIN FUNCTIONS ---
        const statusConfig = {
            'Pending': { color: 'bg-red-500', nextAction: 'Start Cooking', nextStatus: 'Preparing' },
            'Preparing': { color: 'bg-yellow-500', nextAction: 'Mark as Ready', nextStatus: 'Ready' },
            'Ready': { color: 'bg-green-500', nextAction: 'Mark as Paid', nextStatus: 'Completed' }
        };

        function listenForOrders() {
            const q = query(ordersCollectionRef, where("status", "in", ["Pending", "Preparing", "Ready"]));
            onSnapshot(q, (snapshot) => {
                if (!activeOrdersContainer || !paymentDueOrdersContainer) return;
                activeOrdersContainer.innerHTML = '';
                paymentDueOrdersContainer.innerHTML = '';

                snapshot.docChanges().forEach((change) => {
                    if (change.type === "added" && change.doc.data().status === 'Pending') {
                        try {
                            const synth = new Tone.Synth().toDestination();
                            synth.triggerAttackRelease("C4", "8n");
                        } catch(e) { console.error("Could not play sound", e); }
                    }
                });

                snapshot.docs.forEach(doc => renderOrderCard({ id: doc.id, ...doc.data() }));
            }, (error) => console.error("Error listening to orders:", error));
        }
        
        function renderOrderCard(order) {
            const config = statusConfig[order.status];
            if (!config) return;

            const card = document.createElement('div');
            card.className = 'bg-white rounded-lg shadow-md p-4 new-order-animation';
            
            const itemsHtml = order.items.map(item => {
                let commentHtml = item.comment ? `<span class="text-xs text-gray-500 italic ml-2">(${item.comment})</span>` : '';
                return `<li class="flex justify-between text-sm"><span>${item.quantity} x ${item.name} ${commentHtml}</span><span class="text-gray-500">฿${(item.quantity * item.price).toFixed(2)}</span></li>`;
            }).join('');

            const orderTime = order.createdAt ? new Date(order.createdAt.seconds * 1000).toLocaleTimeString() : 'N/A';
            let statusIndicator = order.status === 'Ready' ? `<div class="font-bold text-lg text-green-600">Total: ฿${order.totalPrice.toFixed(2)}</div>` : `<span class="text-xs font-semibold inline-block py-1 px-2 uppercase rounded-full ${config.color} text-white">${order.status}</span>`;

            let contactInfoHtml = `<p class="text-sm text-gray-500">Time: ${orderTime}</p>`;
            if (order.customerPhone) {
                contactInfoHtml += `<p class="text-sm text-gray-500">Phone: ${order.customerPhone}</p>`;
            }
            if (order.customerAddress) {
                contactInfoHtml += `<p class="text-sm text-gray-500">Address: ${order.customerAddress}</p>`;
            }

            card.innerHTML = `
                <div class="flex justify-between items-start border-b pb-2 mb-2">
                    <div>
                        <h3 class="font-bold text-lg">Name: ${order.customerName}</h3>
                        ${contactInfoHtml}
                    </div>
                    <div>${statusIndicator}</div>
                </div>
                <ul class="space-y-1 mb-4">${itemsHtml}</ul>
                <div class="flex gap-2 mt-4">
                    <button onclick="updateOrderStatus('${order.id}', '${config.nextStatus}')" class="w-full ${config.color} text-white font-semibold py-2 rounded-lg hover:opacity-90 transition-opacity">${config.nextAction}</button>
                    <button onclick="removeOrder('${order.id}')" class="bg-red-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-red-600 transition-opacity">Remove</button>
                </div>`;

            if (order.status === 'Pending' || order.status === 'Preparing') activeOrdersContainer.appendChild(card);
            else if (order.status === 'Ready') paymentDueOrdersContainer.appendChild(card);
        }

        window.updateOrderStatus = async (orderId, newStatus) => {
            const orderRef = doc(db, `orders`, orderId);
            try {
                await updateDoc(orderRef, { status: newStatus });
            } catch (error) {
                console.error("Error updating order status:", error);
                showModal("Failed to update order.");
            }
        };

        window.removeOrder = async (orderId) => {
             if (confirm("Are you sure you want to remove this order? This cannot be undone.")) {
                try {
                    await deleteDoc(doc(db, "orders", orderId));
                    showModal("Order removed successfully.");
                } catch (error) {
                    console.error("Error removing order: ", error);
                    showModal("Failed to remove order.");
                }
            }
        };

        window.clearCompletedOrders = async () => {
            if (!confirm("Are you sure you want to clear ALL completed orders from the database?")) return;

            const q = query(ordersCollectionRef, where("status", "==", "Completed"));
            try {
                const querySnapshot = await getDocs(q);
                if (querySnapshot.empty) {
                    showModal("No completed orders to clear.");
                    return;
                }
                
                for (const docSnapshot of querySnapshot.docs) {
                    await deleteDoc(doc(db, "orders", docSnapshot.id));
                }

                showModal(`Successfully cleared ${querySnapshot.size} completed order(s).`);

            } catch (error) {
                console.error("Error clearing completed orders: ", error);
                showModal("Failed to clear completed orders.");
            }
        };

        function listenForCompletedOrders() {
            const q = query(ordersCollectionRef, where("status", "==", "Completed"));
            onSnapshot(q, (snapshot) => {
                if (snapshot.empty) {
                    recordsList.innerHTML = '<p>No completed orders found.</p>';
                    return;
                }
                recordsList.innerHTML = '';
                snapshot.docs.forEach(doc => {
                    const order = { id: doc.id, ...doc.data() };
                    const orderDate = order.createdAt ? new Date(order.createdAt.seconds * 1000).toLocaleString() : 'N/A';
                    const itemsHtml = order.items.map(item => `<li>${item.quantity} x ${item.name}</li>`).join('');
                    
                    const recordEl = document.createElement('div');
                    recordEl.className = 'p-4 border rounded-lg';
                    recordEl.innerHTML = `
                        <div class="flex justify-between items-center">
                            <div>
                                <p class="font-bold">${order.customerName}</p>
                                <p class="text-sm text-gray-500">${order.customerPhone || ''}</p>
                            </div>
                            <p class="text-sm text-gray-500">${orderDate}</p>
                        </div>
                        <ul class="list-disc list-inside text-sm my-2">${itemsHtml}</ul>
                        <p class="text-right font-bold mt-2">Total: ฿${order.totalPrice.toFixed(2)}</p>
                    `;
                    recordsList.appendChild(recordEl);
                });
            });
        }

        if (addMenuItemForm) {
            addMenuItemForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const name = document.getElementById('item-name').value;
                const price = parseFloat(document.getElementById('item-price').value);
                const image = document.getElementById('item-image').value;

                if (!name || isNaN(price) || !image) {
                    showModal("Please fill out all fields correctly.");
                    return;
                }

                try {
                    await addDoc(menuCollectionRef, { name, price, image });
                    showModal("Menu item added successfully!");
                    addMenuItemForm.reset();
                } catch (error) {
                    console.error("Error adding menu item:", error);
                    showModal("Failed to add menu item. Check security rules.");
                }
            });
        }

        // --- UI & VIEW MANAGEMENT ---
        window.switchView = (view) => {
            dashboardView.classList.add('hidden');
            adminView.classList.add('hidden');
            recordsView.classList.add('hidden');

            if (view === 'admin') {
                adminView.classList.remove('hidden');
            } else if (view === 'records') {
                recordsView.classList.remove('hidden');
                listenForCompletedOrders();
            } else { 
                dashboardView.classList.remove('hidden');
            }
        }
        
        window.showModal = (message) => { document.getElementById('modal-message').textContent = message; document.getElementById('message-modal').classList.remove('hidden'); }
        window.closeModal = () => { document.getElementById('message-modal').classList.add('hidden'); }

        // --- INITIALIZATION ---
        function initApp() {
            listenForOrders();
            switchView('dashboard');
        }

    </script>
</body>
</html>
