<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Food Ordering System - Menu</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .fade-in-animation {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>
<body class="bg-gray-100 antialiased">

    <!-- Main container -->
    <div id="app-container" class="container mx-auto p-4 max-w-7xl">

        <!-- Customer View -->
        <div id="customer-view">
            <header class="text-center mb-6">
                <h1 class="text-4xl font-bold text-gray-800">Our Menu</h1>
                <p class="text-gray-500">Select items and place your order</p>
            </header>

            <div class="grid grid-cols-1 md:grid-cols-12 gap-8">
                <!-- Menu Items -->
                <div id="menu-items" class="md:col-span-7 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Menu items will be dynamically inserted here -->
                     <p id="menu-loading-msg" class="col-span-full text-center text-gray-500">Loading menu...</p>
                </div>

                <!-- Order Cart / Status View -->
                <div class="md:col-span-5">
                    <div class="bg-white rounded-xl shadow-lg p-6 sticky top-8">
                        <!-- Order Cart View -->
                        <div id="cart-view">
                            <h2 class="text-2xl font-bold text-gray-800 border-b pb-3 mb-4">Your Order</h2>
                            <div class="mb-4">
                                <label for="customer-name" class="block text-sm font-medium text-gray-700">Your Name</label>
                                <input type="text" id="customer-name" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" placeholder="e.g., Jane Doe">
                            </div>
                            <div id="cart-items" class="divide-y divide-gray-200 max-h-64 overflow-y-auto">
                                 <p id="cart-empty-msg" class="text-gray-500 text-center py-8">Your cart is empty.</p>
                            </div>
                            <div class="mt-6 border-t pt-4">
                                <div class="flex justify-between items-center text-lg font-bold">
                                    <span>Total:</span>
                                    <span id="cart-total">฿0.00</span>
                                </div>
                                <button id="place-order-btn" onclick="placeOrder()" class="w-full bg-indigo-600 text-white rounded-lg py-3 mt-4 font-semibold hover:bg-indigo-700 transition-colors disabled:bg-gray-400 disabled:cursor-not-allowed">
                                    Place Order
                                </button>
                            </div>
                        </div>
                        <!-- Order Status View -->
                        <div id="status-view" class="hidden text-center fade-in-animation">
                             <h2 class="text-2xl font-bold text-gray-800 border-b pb-3 mb-4">My Order Status</h2>
                             <div id="status-content" class="py-8">
                                <p class="text-lg font-medium text-gray-700">Status for <span id="status-customer-name" class="font-bold"></span></p>
                                <p id="order-status-text" class="text-3xl font-bold mt-2"></p>
                             </div>
                             <button id="new-order-btn" onclick="startNewOrder()" class="hidden w-full bg-green-600 text-white rounded-lg py-3 font-semibold hover:bg-green-700 transition-colors">
                                Place a New Order
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Modal for messages -->
        <div id="message-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
            <div class="bg-white rounded-lg shadow-xl p-8 max-w-sm mx-auto text-center">
                <p id="modal-message" class="text-lg mb-6"></p>
                <button onclick="closeModal()" class="bg-indigo-600 text-white rounded-lg px-6 py-2 font-semibold hover:bg-indigo-700 transition-colors">Close</button>
            </div>
        </div>

    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Firebase Imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, serverTimestamp, onSnapshot, doc, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- CONFIGURATION ---
        const firebaseConfig = {
          apiKey: "AIzaSyC6xVXYg01N67cIo_vDQANhnEmkz-LSGfk",
          authDomain: "akari-qr-order-system.firebaseapp.com",
          projectId: "akari-qr-order-system",
          storageBucket: "akari-qr-order-system.appspot.com",
          messagingSenderId: "646414842831",
          appId: "1:646414842831:web:0b76fc2779b7afc26030ba",
          measurementId: "G-VWBWZ2NHK9"
        };
        
        // --- Hardcoded Default Menu ---
        const defaultMenu = [
            { id: 'pad-thai-default', name: 'Pad Thai', price: 120, image: 'https://placehold.co/400x300/a78bfa/ffffff?text=Pad+Thai' },
            { id: 'green-curry-default', name: 'Green Curry', price: 150, image: 'https://placehold.co/400x300/34d399/ffffff?text=Green+Curry' },
            { id: 'tom-yum-default', name: 'Tom Yum Goong', price: 180, image: 'https://placehold.co/400x300/f87171/ffffff?text=Tom+Yum' },
        ];

        // --- STATE ---
        let menu = []; 
        let cart = [];
        let activeOrderListener = null; // To hold the unsubscribe function for the order listener

        // --- FIREBASE INITIALIZATION ---
        let app, auth, db, ordersCollectionRef, menuCollectionRef;
        try {
            app = initializeApp(firebaseConfig);
            auth = getAuth(app);
            db = getFirestore(app);
            setLogLevel('debug'); 

            ordersCollectionRef = collection(db, "orders");
            menuCollectionRef = collection(db, "menu");
            
            await signInAnonymously(auth);

        } catch (error) {
            console.error("Firebase initialization failed:", error);
            showModal("Could not connect to the ordering service. Please try again later.");
        }
        
        // --- DOM ELEMENTS ---
        const menuItemsContainer = document.getElementById('menu-items');
        const cartItemsContainer = document.getElementById('cart-items');
        const cartTotalEl = document.getElementById('cart-total');
        const placeOrderBtn = document.getElementById('place-order-btn');
        const cartEmptyMsg = document.getElementById('cart-empty-msg');
        const menuLoadingMsg = document.getElementById('menu-loading-msg');
        const cartView = document.getElementById('cart-view');
        const statusView = document.getElementById('status-view');
        const statusCustomerName = document.getElementById('status-customer-name');
        const orderStatusText = document.getElementById('order-status-text');
        const newOrderBtn = document.getElementById('new-order-btn');

        // --- MENU FUNCTIONS ---
        function listenForMenu() {
            onSnapshot(menuCollectionRef, (snapshot) => {
                const menuMap = new Map();
                defaultMenu.forEach(item => menuMap.set(item.id, item));
                snapshot.docs.forEach(doc => {
                    menuMap.set(doc.id, { id: doc.id, ...doc.data() });
                });
                menu = Array.from(menuMap.values());
                renderMenu();
            }, (error) => {
                console.error("Error listening to menu:", error);
                menu = [...defaultMenu];
                renderMenu();
                if(menuLoadingMsg) menuLoadingMsg.textContent = "Could not load extra items. Showing default menu.";
            });
        }

        function renderMenu() {
            if (!menuItemsContainer) return;
            menuItemsContainer.innerHTML = '';
            
            if (menu.length === 0) {
                if(menuLoadingMsg) menuLoadingMsg.textContent = "Menu is currently empty.";
                return;
            }

            menu.forEach(item => {
                const itemEl = document.createElement('div');
                itemEl.className = 'bg-white rounded-xl shadow-md overflow-hidden transform hover:-translate-y-1 transition-transform duration-300';
                itemEl.innerHTML = `
                    <img src="${item.image}" alt="${item.name}" class="w-full h-40 object-cover" onerror="this.onerror=null;this.src='https://placehold.co/400x300/cccccc/ffffff?text=Image+Not+Found';">
                    <div class="p-4">
                        <h3 class="font-bold text-lg">${item.name}</h3>
                        <p class="text-gray-600">฿${Number(item.price).toFixed(2)}</p>
                        <button onclick="addToCart('${item.id}')" class="mt-3 w-full bg-indigo-100 text-indigo-700 font-semibold py-2 rounded-lg hover:bg-indigo-200 transition-colors">
                            Add to Order
                        </button>
                    </div>
                `;
                menuItemsContainer.appendChild(itemEl);
            });
        }

        window.addToCart = (itemId) => {
            const menuItem = menu.find(item => item.id === itemId);
            if (!menuItem) return;

            const existingItem = cart.find(item => item.id === itemId);
            if (existingItem) {
                existingItem.quantity++;
            } else {
                cart.push({ ...menuItem, quantity: 1 });
            }
            renderCart();
        };

        // --- CART FUNCTIONS ---
        window.adjustQuantity = (itemId, change) => {
            const cartItem = cart.find(item => item.id === itemId);
            if (cartItem) {
                cartItem.quantity += change;
                if (cartItem.quantity <= 0) {
                    cart = cart.filter(item => item.id !== itemId);
                }
            }
            renderCart();
        }

        function renderCart() {
            if (!cartItemsContainer) return;
            cartEmptyMsg.classList.toggle('hidden', cart.length > 0);
            cartItemsContainer.innerHTML = '';
            
            cart.forEach(item => {
                const cartItemEl = document.createElement('div');
                cartItemEl.className = 'flex justify-between items-center py-3';
                cartItemEl.innerHTML = `
                    <div>
                        <p class="font-semibold">${item.name}</p>
                        <p class="text-sm text-gray-500">฿${Number(item.price).toFixed(2)}</p>
                    </div>
                    <div class="flex items-center gap-2">
                        <button onclick="adjustQuantity('${item.id}', -1)" class="w-6 h-6 rounded-full bg-gray-200 text-gray-700 font-bold">-</button>
                        <span>${item.quantity}</span>
                        <button onclick="adjustQuantity('${item.id}', 1)" class="w-6 h-6 rounded-full bg-gray-200 text-gray-700 font-bold">+</button>
                    </div>
                `;
                cartItemsContainer.appendChild(cartItemEl);
            });

            const total = cart.reduce((sum, item) => sum + Number(item.price) * item.quantity, 0);
            cartTotalEl.textContent = `฿${total.toFixed(2)}`;
            placeOrderBtn.disabled = cart.length === 0;
        }

        window.placeOrder = async () => {
            const nameInput = document.getElementById('customer-name');
            const customerName = nameInput.value.trim();
            if (!customerName) {
                showModal("Please enter your name.");
                return;
            }
            if (cart.length === 0) {
                showModal("Your cart is empty.");
                return;
            }

            placeOrderBtn.disabled = true;
            placeOrderBtn.textContent = 'Placing Order...';

            const order = {
                customerName: customerName,
                items: cart.map(item => ({ name: item.name, quantity: item.quantity, price: Number(item.price) })),
                totalPrice: cart.reduce((sum, item) => sum + Number(item.price) * item.quantity, 0),
                status: 'Pending',
                createdAt: serverTimestamp()
            };

            try {
                const docRef = await addDoc(ordersCollectionRef, order);
                showModal("Order placed successfully!");
                cart = [];
                nameInput.value = '';
                renderCart();
                sessionStorage.setItem('activeOrderId', docRef.id); // Save order ID
                listenForOrderStatus(docRef.id); // Start listening to this order's status
            } catch (error) {
                console.error("Error placing order: ", error);
                showModal("There was an error placing your order.");
            } finally {
                placeOrderBtn.disabled = false;
                placeOrderBtn.textContent = 'Place Order';
            }
        };

        // --- ORDER STATUS FUNCTIONS ---
        function listenForOrderStatus(orderId) {
            if (activeOrderListener) {
                activeOrderListener(); // Unsubscribe from any previous listener
            }
            const orderRef = doc(db, "orders", orderId);
            activeOrderListener = onSnapshot(orderRef, (doc) => {
                if (doc.exists()) {
                    const orderData = doc.data();
                    updateStatusView(orderData);
                } else {
                    // Order was likely completed and removed from the active query
                    clearActiveOrder();
                }
            });
        }

        function updateStatusView(orderData) {
            cartView.classList.add('hidden');
            statusView.classList.remove('hidden');

            statusCustomerName.textContent = orderData.customerName;
            
            const status = orderData.status;
            let statusDisplay = { text: status, color: 'text-gray-700' };

            if (status === 'Pending') {
                statusDisplay = { text: 'Pending', color: 'text-red-500' };
            } else if (status === 'Preparing') {
                statusDisplay = { text: 'Preparing your food...', color: 'text-yellow-500' };
            } else if (status === 'Ready') {
                statusDisplay = { text: 'Ready for pickup!', color: 'text-green-500' };
            } else if (status === 'Completed') {
                statusDisplay = { text: 'Order complete! Thank you!', color: 'text-blue-500' };
            }
            
            orderStatusText.textContent = statusDisplay.text;
            orderStatusText.className = `text-3xl font-bold mt-2 ${statusDisplay.color}`;

            // Show "New Order" button only when order is finished
            if (status === 'Completed') {
                newOrderBtn.classList.remove('hidden');
                if(activeOrderListener) activeOrderListener(); // Stop listening
            } else {
                newOrderBtn.classList.add('hidden');
            }
        }

        window.startNewOrder = () => {
            clearActiveOrder();
        }

        function clearActiveOrder() {
            sessionStorage.removeItem('activeOrderId');
            if (activeOrderListener) {
                activeOrderListener(); // Stop listening to the old order
                activeOrderListener = null;
            }
            statusView.classList.add('hidden');
            cartView.classList.remove('hidden');
        }
        
        window.showModal = (message) => { document.getElementById('modal-message').textContent = message; document.getElementById('message-modal').classList.remove('hidden'); }
        window.closeModal = () => { document.getElementById('message-modal').classList.add('hidden'); }

        // --- INITIALIZATION ---
        function init() {
            // Always load the menu on initialization.
            listenForMenu();

            const activeOrderId = sessionStorage.getItem('activeOrderId');
            if (activeOrderId) {
                // If there's an active order, listen to its status.
                listenForOrderStatus(activeOrderId);
            } else {
                // Otherwise, just render the empty cart.
                renderCart();
            }
        }

        init();
    </script>
</body>
</html>
